<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PoliMap</title>
    <script src="main.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="./dist/main.css">
    <link rel="stylesheet" type="text/css" href="./stately/assets/css/stately.css">


  </head>
  <body>
    <div class='main'>
    </div>
    
    <div class='screen'></div>
    <div class='description'>
      <button class='modal-close'>&#10060</button>
      <h1>PoliMap Info</h1>
      <p>
        Use drop down menu to select the year for which you would like to see presidential election results.
      </p>
    </div>
    <div class='key-box'>
      <ul class='key'>
        <li><div class='rep' ></div> <span>Republican</span></li>
        <li><div class='dem'></div> <span>Democrat</span></li>
        <li><div class='whig'></div> <span>Whig</span></li>
        <li><div class='dem-rep'></div> <span>Democratic-Republican</span></li>
        <li><div class='fed'></div> <span>Federalist</span></li>
        <li><div class='other'></div> <span>Other</span></li>
      </ul>
    </div>
  </body>
</html>
